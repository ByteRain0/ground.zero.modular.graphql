version: 2
updates:
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    reviewers:
      - "ByteRain0"
    assignees:
      - "ByteRain0"
    labels:
      - "dependencies"
    commit-message:
      prefix: "nuget"
    rebase-strategy: "auto"
    ignore:
      - dependency-name: "Microsoft.AspNetCore.*"
        versions: [">=9.0.0"]
      - dependency-name: "System.*"
        versions: [">=9.0.0"]

  # GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    reviewers:
      - "ByteRain0"
    assignees:
      - "ByteRain0"
    labels:
      - "github-actions"
    commit-message:
      prefix: "actions"
    rebase-strategy: "auto"