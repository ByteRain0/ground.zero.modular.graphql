name: "PR Verify"
on:
  pull_request: 
    branches: [ "main" ]
    
jobs:
  build:
    name: PR Verify
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Test
        run: dotnet test --no-build
      
      - name: Format
        run: dotnet format -v detailed --verify-no-changes