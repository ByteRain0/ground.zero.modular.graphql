name: PR Verify

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: dotnet setup
        uses: actions/setup-dotnet@v4
        with:
            dotnet-version: 8.0
            
      - name: dotnet build
        uses: dotnet build --configuration Release         